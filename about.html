<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <style>
        
    </style>

    <div class="container">


        <form>
            <div class="form-item">
                <label><p>Imię</p></label><br>
                <input type="text" id="imie" name="imie" placeholder="Podaj Imię..."><br>
            </div>
            <div class="form-item">
                <label><p>Nazwisko</p></label><br>
                <input type="text" id="nazwisko" name="nazwisko" placeholder="Podaj Nazwisko..."><br>
            </div>
            <div class="form-item">
                <label><p>Ulica</p></label><br>
                <input type="text" id="ulica" name="ulica" placeholder="Podaj Ulicę..."><br>
            </div>
            <div class="form-item">
                <label><p>Numer Domu</p></label><br>
                <input type="text" id="nrDomu" name="nrDomu" placeholder="Podaj Numer Domu..."><br>
            </div>
            <div class="form-item">
                <label><p>Numer Mieszkania</p></label><br>
                <input type="text" id="nrMieszkania" name="nrMieszkania" placeholder="Podaj Numer Mieszkania..."><br>
            </div>
            <div class="form-item">
                <label><p>Numer Telefonu</p></label><br>
                <input type="number" id="nrTelefonu" name="nrTelefonu" placeholder="Podaj Numer Telefonu..."><br>
            </div>
            <div class="form-item">
                <label><p>Podaj Date Urodzenia:</p></label><br>
                <input type="datetime-local"><br>
            </div>
            <div class="form-item">
                <label><p>Czy posiadasz prawo jazdy ?</p></label>
                <input type="checkbox"><br>
            </div>
            <div class="form-item">
                <label><p>Hasło</p></label><br>
                <input type="password"><br>
            </div>
            <div class="form-item">
                <label for="cars"><p>Płeć:</p></label>
            </div>
            <div class="form-item">
                <select name="płeć" id="płeć">
                    <option value="volvo">Kobieta</option>
                    <option value="saab">Mężczyzna</option>
                </select><br>
            </div>
            <div class="form-item">
                <label><p>Miasto:</p></label><br>
                <input type="text" id="Miasto" name="Miasto" placeholder="..."><br>
            </div>
            <div class="form-item">
                <label><p>Państwo:</p></label><br>
                <input type="text" id="Państwo" name="Państwo" placeholder="..."><br>
            </div>
            <input type="submit" value="Submit">

            <div class="go-back-container">
                <a class="button" href="pages.html">See Pages List</a>
            </div>
            
        </form>
    </div>
    
</body>
</html>
